<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulários</title>
    <style>
        .m-botton {
            margin-bottom: 500px;
        }
    </style>
</head>
<body>
    <div class="col-6 mx-auto">
        <form class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input id="inputEmail"  type="email" class="form-control" placeholder="exemplo@exemplo.com">
        </form>
        <div class="mb-3">
            <label for="inputTel" class="form-label">Telefone</label>
            <input id="inputTel"  type="tel" class="form-control form-control-sm" placeholder="(99)99999-9999">
        </div>
        <div class="mb-3">
            <label for="inputSenha" class="form-label">Senha</label>
            <input id="inputSenha"  type="password" class="form-control form-control-lg" aria-desbribedby="passwordText">
            <div id="passwordText" class="form-text">
                Sua senha deve conter no mínimo 10 caracteres
            </div>
        </div>
        <form class="row">
            <div class="col">
                <label for="inputLogin" class="form-label">Login</label>
                <input id="inputLogin" type="text" class="form-control">
            </div>
            <div class="mb-3 col-5">
                <label for="inputSenha" class="form-label">Senha</label>
                <input id="inputSenha"  type="password" class="form-control" aria-desbribedby="passwordText">
                <div id="passwordText" class="form-text">
                    Sua senha deve conter no mínimo 10 caracteres
                </div>
            </div>
        </form>
        <form class="mt-5 row">
            <div class="col-6 mb-2">
                <label for="inputNome" class="form-label">Nome</label>
                <input id="inputNome"  type="text" class="form-control" placeholder="João">      
            </div>
            <div class="col-6">
                <label for="inputSobrenome" class="form-label">Sobrenome</label>
                <input id="inputSobrenome"  type="text" class="form-control" placeholder="da Silva">      
            </div>
            <div class="col-10 mb-2">
                <label for="inputRua" class="form-label">Rua</label>
                <input id="inputRua"  type="text" class="form-control" placeholder="R. Av Brasil">
            </div>
            <div class="col-2">
                <label for="inputNumero" class="form-label">Numero</label>
                <input id="inputNumero"  type="text" class="form-control" placeholder="123">
            </div>
            <div>
                <label for="inputEmail" class="form-label">Email</label>
                <input id="inputEmail"  type="email" class="form-control" placeholder="exemplo@exemplo.com">
            </div>
        </form>

        <div class="mt-5">
            <select class="form-select" disabled aria-label="Seleção de área de tecnologia">
                <option selected>Escolha</option>
                <option value="1">Front-end</option>
                <option value="2">Back-end</option>
                <option value="3">full-stack</option>
            </select>
            <select class="form-select form-select-lg my-3" aria-label="Seleção de área de tecnologia">
                <option selected>Escolha</option>
                <option value="1">Front-end</option>
                <option value="2">Back-end</option>
                <option value="3">full-stack</option>
            </select>
            <select class="form-select form-select-sm" aria-label="Seleção de área de tecnologia">
                <option selected>Escolha</option>
                <option value="1">Front-end</option>
                <option value="2">Back-end</option>
                <option value="3">full-stack</option>
            </select>
            <select class="my-3 form-select" size="3" multiple aria-label="Seleção de área de tecnologia">
                <option value="1">Front-end</option>
                <option value="2">Back-end</option>
                <option value="3">full-stack</option>
            </select>
        </div>

        <div>
            <div>
                <label for="inputFile" class="form-label">Insira uma imagem</label>
                <input id="inputFile" type="file" class="form-control">
            </div>
            <div class="my-3">
                <label for="inputFiles" class="form-label">Insira várias imagens</label>
                <input id="inputFiles" type="file" class="form-control" multiple>
            </div>
            <div class="my-3">
                <label for="inputFiles" class="form-label">Insira várias imagens</label>
                <input id="inputFiles" type="file" class="form-control" multiple disabled>
            </div>
            <div class="my-3">
                <label for="inputFiles" class="form-label">Insira várias imagens</label>
                <input id="inputFiles" type="file" class="form-control form-control-lg" multiple>
            </div>
            <div class="my-3">
                <label for="inputFiles" class="form-label">Insira várias imagens</label>
                <input id="inputFiles" type="file" class="form-control form-control-sm" multiple>
            </div>
        </div>

        <div class="my-5">
            <label for="textArea" class="form-label">Deixe um comentário</label>
            <textarea id="textArea" class="form-control" rows="5"></textarea>
        </div>

        <div class="my-5">
            <div class="form-check">
                <input type="checkbox" id="formCheckbox" class="form-check-input">
                <label for="formCheckbox" class="form-check-label"> concordo com os termos</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="formCheckbox" class="form-check-input" disabled>
                <label for="formCheckbox" class="form-check-label"> concordo com os termos</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="formCheckbox" class="form-check-input" checked>
                <label for="formCheckbox" class="form-check-label"> concordo com os termos</label>
            </div>
            <!-- radio -->
            <div class="my-5">
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="formRadio" name="radioButton" checked>
                    <label for="formRadio" class="form-check-label">opção 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="formRadio2" name="radioButton" disabled>
                    <label for="formRadio2" class="form-check-label">opção 2</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="formRadio3" name="radioButton">
                    <label for="formRadio3" class="form-check-label">opção 3</label>
                </div>
            </div>
            <!-- Switch -->
            <div class="my-5">
                <div class="form-switch">
                    <input type="checkbox" class="form-check-input" id="formSwitch" role="switch">
                    <label for="formSwitch" class="form-check-label">Liga ou desliga</label>
                </div>
                <div class="form-switch">
                    <input type="checkbox" class="form-check-input" id="formSwitch" role="switch" checked disabled>
                    <label for="formSwitch" class="form-check-label">Liga ou desliga</label>
                </div>
            </div>
        </div>

        <div class="my-5">
            <div>
                <label for="formRange" class="form-label">Escolha um range</label>
                <input id="formRange" type="range" class="form-range" min="0" max="150" step="50">
            </div>
        </div>
    </div>

    <div class="m-botton"></div>
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
