<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulários</title>
</head>
<body>
    <div class="col-6 mx-auto">
        <form class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input id="inputEmail"  type="email" class="form-control" placeholder="exemplo@exemplo.com">
        </form>
        <div class="mb-3">
            <label for="inputTel" class="form-label">Telefone</label>
            <input id="inputTel"  type="tel" class="form-control form-control-sm" placeholder="(99)99999-9999">
        </div>
        <div class="mb-3">
            <label for="inputSenha" class="form-label">Senha</label>
            <input id="inputSenha"  type="password" class="form-control form-control-lg" aria-desbribedby="passwordText">
            <div id="passwordText" class="form-text">
                Sua senha deve conter no mínimo 10 caracteres
            </div>
        </div>
        <form class="row">
            <div class="col">
                <label for="inputLogin" class="form-label">Login</label>
                <input id="inputLogin" type="text" class="form-control">
            </div>
            <div class="mb-3 col-5">
                <label for="inputSenha" class="form-label">Senha</label>
                <input id="inputSenha"  type="password" class="form-control" aria-desbribedby="passwordText">
                <div id="passwordText" class="form-text">
                    Sua senha deve conter no mínimo 10 caracteres
                </div>
            </div>
        </form>

    </div>

    
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
