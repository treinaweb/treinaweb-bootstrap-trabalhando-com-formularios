<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Projeto Login</title>
</head>
<body>
    <div class="container row mt-5 mx-auto justify-content-center">
        <div class="col-12 col-md-5">
            <h2 class="text-center text-md-start">Login</h2>
            <div class="form-floating mb-3">
                <input type="email" id="floatingLogin" class="form-control" placeholder="exemplo@exemplo.com">
                <label for="floatingLogin">Entre com seu E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="floatingPassword" class="form-control" placeholder="Password">
                <label for="floatingPassword">Senha</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="checkForm" class="form-check-input">
                <label for="checkForm" class="form-check-label">Manter conectado</label>
            </div>
            <button class="btn btn-info col-12 fw-bold fs-5 p-3 my-3">Entrar</button>
            <a href="#" class="my-2">Ainda n√£o possui cadastro?</a>
        </div>

        <div class="col-12 col-md-6">
            <img src="undraw_online_cv_re_gn0a.svg" alt="" width="100%" height="400px">
        </div>


    </div>


        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
